name: Notify Mirror on Update

on:
  push:
    branches: [ "main" ]

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Mirror Repo
        env:
          TOKEN: ${{ secrets.MIRROR_DISPATCH_TOKEN }}
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${TOKEN}" \
            https://api.github.com/repos/MemoexCode/recipe-vault-mirror/dispatches \
            -d '{"event_type": "upstream_updated", "client_payload": {"source": "base44dev/recipe-vault-536879b5"}}'
