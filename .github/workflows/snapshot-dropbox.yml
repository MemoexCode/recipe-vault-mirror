name: Create and Upload Snapshots to Dropbox

on:
  push:
    branches:
      - main

jobs:
  snapshot:
    runs-on: ubuntu-latest

    steps:
      # üîπ Repository auschecken
      - name: Checkout Repository
        uses: actions/checkout@v4

      # üîπ Umgebungsvariablen setzen (Commit-Hash + Zeitstempel)
      - name: Set variables
        run: |
          echo "commit_sha=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "timestamp=$(date +'%Y-%m-%d_%H-%M-%S')" >> $GITHUB_ENV

      # üîπ Vollst√§ndigen Snapshot (.tar.gz) erstellen
      - name: Create FULL Snapshot (.tar.gz)
        run: |
          SNAPSHOT_FULL="recipe-vault_FULL_${{ env.timestamp }}_${{ env.commit_sha }}.tar.gz"
          tar --exclude='./.git' --exclude='./node_modules' -czf "$SNAPSHOT_FULL" .
          echo "snapshot_full=$SNAPSHOT_FULL" >> $GITHUB_ENV

      # üîπ √Ñnderungs-Snapshot (.patch) erstellen ‚Äî robust gegen ersten Commit
      - name: Create DIFF Snapshot (.patch)
        run: |
          SNAPSHOT_DIFF="recipe-vault_DIFF_${{ env.timestamp }}_${{ env.commit_sha }}.patch"
          # Schreibe Diff, oder Dummy-Datei, wenn kein vorheriger Commit existiert
          (git diff HEAD~1 HEAD > "$SNAPSHOT_DIFF" || echo "No previous commit - initial commit detected." > "$SNAPSHOT_DIFF")
          echo "snapshot_diff=$SNAPSHOT_DIFF" >> $GITHUB_ENV

      # üîπ Upload FULL Snapshot zu Dropbox
      - name: Upload FULL Snapshot to Dropbox
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          echo "üì§ Uploading FULL snapshot to Dropbox..."
          curl -s -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer $DROPBOX_TOKEN" \
            --header "Dropbox-API-Arg: {\"path\": \"/Base44_RecipeVault/06_Dokumentation_Versioning/${{ env.snapshot_full }}\",\"mode\": \"add\",\"autorename\": true}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @"${{ env.snapshot_full }}" \
          && echo "‚úÖ FULL snapshot uploaded successfully."

      # üîπ Upload DIFF Snapshot zu Dropbox
      - name: Upload DIFF Snapshot to Dropbox
        env:
          DROPBOX_TOKEN: ${{ secrets.DROPBOX_TOKEN }}
        run: |
          echo "üì§ Uploading DIFF snapshot to Dropbox..."
          curl -s -X POST https://content.dropboxapi.com/2/files/upload \
            --header "Authorization: Bearer $DROPBOX_TOKEN" \
            --header "Dropbox-API-Arg: {\"path\": \"/Base44_RecipeVault/06_Dokumentation_Versioning/${{ env.snapshot_diff }}\",\"mode\": \"add\",\"autorename\": true}" \
            --header "Content-Type: application/octet-stream" \
            --data-binary @"${{ env.snapshot_diff }}" \
          && echo "‚úÖ DIFF snapshot uploaded successfully."

      # üîπ Abschlussmeldung
      - name: Confirm upload
        run: |
          echo "‚úÖ All snapshots successfully created and uploaded to:"
          echo "üìÅ /Base44_RecipeVault/06_Dokumentation_Versioning/"
          echo " - ${{ env.snapshot_full }}"
          echo " - ${{ env.snapshot_diff }}"
